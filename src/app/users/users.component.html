<h1 class="title">{{ title }}</h1>

<p class="subtitle">Selected user:  <b class="has-text-primary">{{ selectedUser }}</b></p>
<ul class="list">
    <li class="list-item" *ngFor="let user of users; let i = index;">

        <p> Username: <b>{{ user }}</b></p>
        <button class="button is-primary" (click)="onButtonClick(i)">Select user</button>
    </li>
</ul>


<div  *ngIf="users.length > 3">More than 3 users</div>
