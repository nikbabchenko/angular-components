<h1 class="title">{{ title }}</h1>

<p class="subtitle">
  Selected user: <b class="has-text-primary">{{ selectedUser }}</b>
</p>

<ul class="list">
  <li class="list-item" *ngFor="let user of users; let i = index">
    <p [class.is-active]="selectedUser === user">
      Username: <b>{{ user }}</b>
    </p>
    <button [disabled]="selectedUser === user" class="button" [ngClass]="{ 'is-primary': selectedUser !== user, 'is-warning': selectedUser === user }" (click)="onButtonClick(i)">Select user</button>
  </li>
</ul>

<hr />
<div class="box" *ngIf="users.length > 3">More than 3 users</div>
